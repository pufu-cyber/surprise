<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi Valentina? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            margin: 0;
            transition: background-color 0.8s;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            color: #d02090;
            font-size: 2.2rem;
            min-height: 100px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 120px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #666;
            position: absolute;
            z-index: 5;
        }

        img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <audio id="loveSong">
        <source src="melodie.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img id="mainGif" src="inceput.gif">
        <h1 id="question">¬øQuieres ser mi Valentina, por favor, por favor, por favor mamacita? ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">¬°S√ç! ü•∞</button>
            <button id="noBtn" onmouseover="moveAndChange()">No</button>
        </div>
    </div>

    <script>
        const noMessages = [
            "¬øEst√°s segura? ü•∫",
            "Pi√©nsalo un poquito m√°s...",
            "¬°Por favor! ‚ù§Ô∏è",
            "¬°Dime que s√≠! ‚ú®"
        ];

        const noGifs = [
            "trist1.gif",
            "trist2.gif"
        ];

        let messageIndex = 0;

        function moveAndChange() {
            const noBtn = document.getElementById('noBtn');
            const mainGif = document.getElementById('mainGif');
            const questionText = document.getElementById('question');

            // CalculƒÉm pozi»õia butunului sƒÉ rƒÉm√¢nƒÉ √Æn interiorul ecranului
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // SchimbƒÉm textul
            questionText.innerText = noMessages[messageIndex];
            messageIndex = (messageIndex + 1) % noMessages.length;

            // SchimbƒÉm GIF-ul
            if(noGifs.length > 0) {
                mainGif.src = noGifs[Math.floor(Math.random() * noGifs.length)];
            }
        }

        function celebrate() {
            const song = document.getElementById('loveSong');
            song.play().catch(e => console.log("Audio play failed"));

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ffffff']
            });

            document.getElementById('question').innerHTML = "¬°Genial! Nos vemos el 14 de febrero, guapa. ‚ú®‚ù§Ô∏è";
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('mainGif').src = "celebrare.gif";
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>
</body>
</html>
